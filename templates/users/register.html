{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
    <h2>Register</h2>

    <!-- הצגת הודעות -->
    {% if messages %}
        <div class="messages" style="max-width: 400px; margin: 0 auto; padding: 10px;">
            <ul style="color: red; list-style-type: none; padding: 0;">
                {% for message in messages %}
                    <li class="{{ message.tags }}" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}; margin: 10px 0; font-weight: bold;">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <!-- טופס הרישום -->
    <form method="post" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Register</button>
    </form>
{% endblock %}
