{% extends 'base.html' %}

{% block title %}
Change Password
{% endblock %}

{% block content %}
    <h2>Change Password</h2>

    <!-- הצגת הודעות -->
    {% if messages %}
        <div class="messages">
            <ul style="color: red; list-style-type: none; padding: 0;">
                {% for message in messages %}
                    <li class="{{ message.tags }}" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}; margin-bottom: 10px;">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    <form method="post" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
        {% csrf_token %}
        
        <!-- הצגת הטופס (שדות הקלט) -->
        <div style="margin-bottom: 10px;">
            {{ form.as_p }}
        </div>

        <!-- כפתור שליחת הטופס -->
        <button type="submit" style="width: 100%; padding: 10px 0; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Change Password</button>
    </form>

{% endblock %}
