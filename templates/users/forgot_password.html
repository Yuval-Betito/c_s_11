{% extends 'base.html' %}

{% block title %}
Forgot Password
{% endblock %}

{% block content %}
    <h2>Forgot Password</h2>

    <!-- הצגת הודעות -->
    {% if messages %}
        <div class="messages" style="margin-bottom: 20px;">
            <ul style="color: red; list-style-type: none;">
                {% for message in messages %}
                    <li class="{{ message.tags }}" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}; font-weight: bold; font-size: 14px;">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="email" style="font-size: 16px;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
        </div>

        <button type="submit" style="padding: 12px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px;">
            Send Reset Token
        </button>
    </form>
{% endblock %}
