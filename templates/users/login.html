{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
    <h2>Login</h2>

    <!-- הצגת הודעות מערכת -->
    {% if messages %}
        <div class="messages" style="max-width: 400px; margin: 0 auto; padding: 10px;">
            <ul style="color: red; list-style-type: none; padding: 0;">
                {% for message in messages %}
                    <li class="{{ message.tags }}" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}; margin: 10px 0; font-weight: bold;">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="post" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            <label for="username" style="display: block;">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
        </div>

        <div style="margin-bottom: 10px;">
            <label for="password" style="display: block;">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
        </div>

        <button type="submit" style="width: 100%; padding: 10px 0; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </form>

    <!-- קישור לשכחתי סיסמה -->
    <p style="text-align: center; margin-top: 15px;">
        <a href="{% url 'forgot_password' %}" style="text-decoration: none; color: #007BFF;">Forgot your password?</a>
    </p>
{% endblock %}
