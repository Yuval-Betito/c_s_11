{% extends 'base.html' %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
    <h2>Reset Password</h2>
    
    <!-- הצגת הודעות -->
    {% if messages %}
        <div class="messages" style="max-width: 400px; margin: auto; padding: 10px;">
            <ul style="color: red; list-style-type: none; padding: 0;">
                {% for message in messages %}
                    <li class="{{ message.tags }}" style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %}; margin: 10px 0; font-weight: bold;">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    <form method="post" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
        {% csrf_token %}
        
        <!-- Token Input -->
        <div style="margin-bottom: 10px;">
            <label for="token">Enter Reset Token:</label>
            <input type="text" id="token" name="token" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <!-- New Password Input -->
        <div style="margin-bottom: 10px;">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <!-- Submit Button -->
        <button type="submit" style="width: 100%; padding: 10px 0; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Reset Password
        </button>

    </form>

    {% if error %}
        <p style="color: red; margin-top: 10px;">{{ error }}</p>
    {% endif %}
{% endblock %}
